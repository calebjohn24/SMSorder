<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3pro.css">
    <title>{{restName}} Control Panel</title>
</head>
<body>
<br>
<h1>{{restName}} Control Panel</h1>
<br>
 <form action="{{viewOrders}}" method="GET">
    <button type="submit" name="viewOrds" value="">View Orders</button>
 </form>
<br>
<br>
<form action="{{addItm}}" method="GET">
    <button type="submit" name="addItm" value="">Add Items</button>
 </form>
<br>
<br>
<form action="{{remItms}}" method="GET">
    <button type="submit" name="addItm" value="">Remove Items or Coupons</button>
 </form>
<br>
<br>
<form action="{{addCpn}}" method="GET">
    <button type="submit" name="addItm" value="">Add Coupon</button>
 </form>
<br>
<br>
<br>
<h3>View Menus</h3>
<br>
{%for i in range(0, len)%}
<h3>
    <br>
    <a href="{{menuLinks[i]}}">{{menuNames[i]}}</a>
</h3>
{%endfor%}
<br>
<br>
<form action="https://docs.google.com/spreadsheets/d/14NtYvDzCWJcpclphJlxFRtJcz4VlY7syVXYcU3cm3vk/edit?usp=sharing" method="GET">
    <button type="submit" name="addItm" value="">Go to Google Sheets</button>
 </form>
<br>
<br>
<form action="{{signOut}}" method="GET">
    <button type="submit" name="addItm" value="">Sign Out</button>
 </form>


</body>
</html>
