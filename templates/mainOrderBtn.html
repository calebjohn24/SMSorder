<style>
    <style>
body {
  font-family: Arial;
  color: white;
}
.split {
  height: 100%;
  width: 48%;
  position: fixed;
  z-index: 1;
  top: 0;
  overflow-x: hidden;
  padding-top: 20px;
  text-align: center;
}
.left {
  left: 0;
  background-color: black;
  text-align: center;
  justify-content: center;
}
.left li {
    display: inline-block;
    justify-content: center;
    text-align: center;
}
.right {
  right: 0;
  background-color: black;
  text-align: center;
  justify-content: center;
}
.centered {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
}
.centered img {
  width: 150px;
  border-radius: 50%;
}
ul {
list-style-type: none;
text-align:center;
 padding: 0;
 margin:0 auto;
}
#myInput {
    border-radius: 25px;
    border: 2px solid #000000;
    text-align:center;
 padding: 0;
 margin:0 auto;
     width: 170px;
    height: 50px;
}
</style>
</head>
<body>
<div class="split right">
  <div class="right">
     <h1>Tap Item to Add</h1>
      <h6 align="center"><input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for Items" title="Type in a name" align="center"></h6>
      <br>
        <ul id="myUL" >
            <h4 align="center">
                {%for i in range(0, len)%}
                <form action="{{btn}}" method="post">
                    <li><button onclick="{{btn}}" name="item" value={{keys[i]}} type="submit">{{names[i]}}</button><br>{{descrips[i]}}</li>
                        <hr>
                </form>
                {%endfor%}
            </h4>
        </ul>
        <script>
        function myFunction() {
            var input, filter, ul, li, a, i, txtValue;
            input = document.getElementById("myInput");
            filter = input.value.toUpperCase();
            ul = document.getElementById("myUL");
            li = ul.getElementsByTagName("li");
            for (i = 0; i < li.length; i++) {
                a = li[i].getElementsByTagName("button")[0];
                txtValue = a.textContent || a.innerText;
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    li[i].style.display = "";
                } else {
                    li[i].style.display = "none";
                }
            }
        }
        </script>

  </div>
</div>


<div class="split left">
  <div class="left">
      <h2>Items Selected</h2>
        <br>
       <h2>Tap an item to remove</h2>
      <hr>
        {%for j in range(0, len2)%}
    <h2>
        <form action="{{btn2}}" method="post">
        <button type="submit" name="rem" value={{currKeys[j]}}>{{currentItms[j]}}</button>
                <br>
        </form>
    </h2>
    {%endfor%}
      <hr>
      <h3>Total {{total}}</h3>
      <hr>
     <form action="{{btn3}}" method="post">
        <button type="submit" name="item" value="done">Done</button>
        </form>

  </div>
</div>

</body>
