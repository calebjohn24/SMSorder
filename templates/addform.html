<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Items</title>
</head>
<body>
<h1>Add Item</h1>
<form method="POST" action="{{btn}}">
    <h3>Enter Name</h3>
    <input name="name">
    <h3>Enter SKU ID</h3>
    <input name="sku">
    <h3>Enter Number Of Sizes</h3>
    <input name="numSizes">
    <button type="submit" value="{{btn}}">Done</button>
</form>
</body>
</html>
