<body>
<br>
<h1>Edit {{restName}} Menu</h1>
<br>
<h2>Add Sizes</h2>
<br>
<form method="POST" action="{{btn}}">
    {%for i in range(0, len)%}
    <h3>Enter Size {{i+1}} Name (If only size enter 'u')</h3>
    <input name="{{i}}">
    <h3>Enter Size {{i+1}} Price</h3>
    <input type="number" min="0.01" step="0.01"  name="{{i}}a" required>
    <h3>Enter SKU ID</h3>
    <input name="{{i}}b">
    {%endfor%}
    <h3>Enter Number of Toppings</h3>
    <input type="number" placeholder="0" name="numEx" required>
    <br>
    <br>
    <button type="submit" value="{{btn}}">Done</button>
</form>
</body>
