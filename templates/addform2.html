<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3pro.css">
    <title>Add Items</title>
</head>
<body>
<br>
<h1>Edit {{restName}} Menu</h1>
<br>
<h2>Add Sizes</h2>
<br>
<form method="POST" action="{{btn}}">
    {%for i in range(0, len)%}
    <h3>Enter Size {{i+1}} Name (If only size enter 'u')</h3>
    <input name="{{i}}">
    <h3>Enter Size {{i+1}} Price (Numbers and decimals only)</h3>
    <input name="{{i}}a">
    {%endfor%}
    <h3>Enter Number of Toppings</h3>
    <input name="numEx">
    <br>
    <br>
    <button type="submit" value="{{btn}}">Done</button>
</form>
</body>
</html>
