<style>
    <style>
body {
  font-family: Arial;
  color: white;
}

.split {
  height: 100%;
  width: 50%;
  position: fixed;
  z-index: 1;
  top: 0;
  overflow-x: hidden;
  padding-top: 20px;
}

.left {
  left: 0;
  background-color: black;
}

.right {
  right: 0;
  background-color: black;
}

.centered {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
}

.centered img {
  width: 150px;
  border-radius: 50%;
}
</style>
</head>
<body>
<hr>
<div class="split left">
  <div class="left">
     <h1>Tap Item to Add</h1>
      <hr>
    {%for i in range(0, len)%}
    <h2>
        <form action="{{btn}}" method="post">
        <button type="submit" name="item" value={{keys[i]}}>{{names[i]}}</button>
                <br>
                <br>
        </form>
    </h2>
    {%endfor%}
  </div>
</div>

<div class="split right">
  <div class="right">
      <h2>Items Selected</h2>
        <br>
       <h2>Tap an item to remove</h2>
      <hr>
        {%for j in range(0, len2)%}
    <h2>
        <form action="{{btn2}}" method="post">
        <button type="submit" name="rem" value={{currKeys[j]}}>{{currentItms[j]}}</button>
                <br>
                <br>
        </form>
    </h2>
    {%endfor%}

  </div>
</div>


</body>
