<style>
    ul {
list-style-type: none;
text-align:center;
 padding: 0;
 margin:0 auto;
}
#myInput {
    border-radius: 25px;
    border: 2px solid #000000;
    text-align:center;
 padding: 0;
 margin:0 auto;
     width: 170px;
    height: 50px;
}
</style>
</head>
<body>
<br>
<h1>Remove Items</h1>
<br>
<h3>Click Item to change if item is in stock or out of stock</h3>
<br>
<h4 align="center"><input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search" title="Type in a name" align="center"></h4>
      <br>
<!-- For loop logic of jinja template -->
{%for i in range(0, len)%}

        <ul id="myUL">
<h4>
    <form action="{{btn}}" method="post">
    <li><button type="submit" name="item" value="{{keys[i]}}">{{names[i]}}</button></li>
    </form>
    <br>
</h4>
{%endfor%}
        </ul>
<script>
        function myFunction() {
            var input, filter, ul, li, a, i, txtValue;
            input = document.getElementById("myInput");
            filter = input.value.toUpperCase();
            ul = document.getElementById("myUL");
            li = ul.getElementsByTagName("li");
            for (i = 0; i < li.length; i++) {
                a = li[i].getElementsByTagName("button")[0];
                txtValue = a.textContent || a.innerText;
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    li[i].style.display = "";
                } else {
                    li[i].style.display = "none";
                }
            }
        }
        </script>
</body>
