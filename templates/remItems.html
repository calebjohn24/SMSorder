<!DOCTYPE html>

<html>
  <head>
    <title>Remove Items</title>
  </head>
<body>
<h1>Remove Items</h1>
<!-- For loop logic of jinja template -->
{%for i in range(0, len)%}
<h2>
    <form action="{{btn}}" method="post">
        {{names[i]}}
    <button type="submit" name="item" value="{{keys[i]}}">Remove</button>
    </form>
</h2>
{%endfor%}

</body>
</html>
